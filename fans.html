<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Join the fanclub!</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <form>
    <input type="text" name="firstname" placeholder="First Name">
    <input type="text" name="lastname" placeholder="Last Name">
    <input type="text" name="email" placeholder="E-mail">
    <select  name="Country">
      <option value="None">None</option>
      <option value="Country1">United Kingdom</option>
      <option value="Country2">United States</option>
      <option value="Country3">Canada</option>
      <option value="Country4">Australia</option>
      <option value="Rather Not Say">Rather Not Say</option>
    </select>
      Sign me up for the newsletter: <input type="radio" name="newsletter" value="yes">
      Let you now when we come to your country: <input type="radio" name="tourinformation" value="yes">
      <button type="button" name="submit">Submit</button>
    </form>
  </body>
</html>
